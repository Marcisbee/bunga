query GetProjectById($id: uuid!) {
  projects_by_pk(id: $id) {
    id
    image
    title
    content
    created_at
    updated_at
    spaces {
      id
      name
      edges
      components
    }
    styles {
      id
      name
      style
    }
    tokens {
      id
      name
      tokens
    }
  }
}

query GetProjectsByUser($id: uuid!) {
  projects(where: {owner_user_id: {_eq: $id}}, order_by: {updated_at: desc}) {
    id
    image
    title
    created_at
    updated_at
  }
}
